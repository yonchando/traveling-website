<label [for]="id()" class="inline-flex items-center gap-3">
    <input
        class="form-check"
        [disabled]="disabled()"
        type="checkbox"
        [id]="id()"
        [value]="value()"
        (blur)="onBlur()"
        (input)="onInput($event)"
        [checked]="isChecked()" #inputElement />
    <span (click)="onClickPlaceholder()" class="text-sm">
        <ng-content>
            {{ label() }}
        </ng-content>
    </span>
</label>
