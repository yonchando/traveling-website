<app-slider src="assets/images/home/home-slide.png" bottomClassName="bg-white">
    <div class="text-center text-white">
        <h2 class="text-6xl leading-24 font-semibold">Profile</h2>
    </div>
</app-slider>

<div class="content grid grid-cols-12 px-4 md:px-10 gap-10">
    <div class="col-span-3 bg-secondary-200 p-4 rounded-xl">
        <div class="border-b border-b-gray-200 pb-4">
            <h3 class="header header-4 btn-trigger text-warning">
                Information
            </h3>
        </div>
        <div class="border-b border-b-gray-200 pb-4 mt-4">
            <h3 class="header header-4 btn-trigger">
                History Book
            </h3>
        </div>
        <div class="border-b border-b-gray-200 pb-4 mt-4">
            <h3 class="header header-4 btn-trigger">
                Change Password
            </h3>
        </div>
        <div class="border-b border-b-gray-200 pb-4 mt-4">
            <h3 class="header header-4 btn-trigger">
                Settings
            </h3>
        </div>
    </div>

    <div class="col-span-9">
        <h2 class="header header-2">User Information</h2>

        <div class="grid grid-cols-12 mt-10">
            <div class="col-span-9">
                <div class="flex gap-4 mt-4 items-center">
                    <span>Username:</span>
                    <span class="text-base font-semibold">{{ username() }}</span>
                </div>
                <div class="flex gap-4 mt-4 items-center">
                    <span>Name:</span>
                    <span class="text-base font-semibold">{{ user()?.name }}</span>
                </div>
                <div class="flex gap-4 mt-4 items-center">
                    <span>Email:</span>
                    <span class="text-base font-semibold">{{ user()?.email }}</span>
                </div>
                <div class="flex gap-4 mt-4 items-center">
                    <span>Phone:</span>
                    <span class="text-base font-semibold">{{ user()?.phone }}</span>
                </div>

            </div>
            <div class="col-span-3 rounded-full overflow-hidden flex justify-center items-center">
                <img class="w-full" [src]="user()?.profilePicture" alt="">
            </div>
        </div>
    </div>
</div>
