<div class="bg-warning p-6 rounded-t-xl">
    <h3 class="header header-4 text-white">When are you traveling?</h3>
    <app-input [value]="date()" className="mt-4"/>
</div>

<div class="p-8">
    <div class="border-b border-b-gray-200 pb-4">
        <app-button severity="outline" className="p-0 font-medium text-lg text-body">
            Tour Type
        </app-button>
        <ul class="flex flex-col gap-2 mt-4">
            <li>
                <app-checkbox label="Nature Tours"/>
            </li>
            <li>
                <app-checkbox label="Adventure Tours"/>
            </li>
            <li>
                <app-checkbox label="Cultural Tours"/>
            </li>
            <li>
                <app-checkbox label="Food Tours"/>
            </li>
            <li>
                <app-checkbox label="City Tours"/>
            </li>
            <li>
                <app-checkbox label="Cruises Tours"/>
            </li>
        </ul>
        <app-button severity="outline" className="mt-4 p-0">See more</app-button>
    </div>

    <div class="border-b border-b-gray-200 pb-4 mt-4">
        <app-collapse>
            <h3 class="header header-4 btn-trigger">
                Filter Price
            </h3>
            <div class="flex gap-4 mt-4">
                <app-input placeholder="Min Price"/>
                <app-input placeholder="Max Price"/>
            </div>
        </app-collapse>
    </div>

    <div class="border-b border-b-gray-200 pb-4 mt-4">
        <app-collapse>
            <h3 class="header header-4 btn-trigger">
                Language
            </h3>
            <div class="flex gap-4 mt-4">
                <app-input placeholder="Min Price"/>
                <app-input placeholder="Max Price"/>
            </div>
        </app-collapse>
    </div>

    <div class="border-b border-b-gray-200 pb-4 mt-4">
        <app-collapse>
            <h3 class="header header-4 btn-trigger">
                Duration
            </h3>
            <div class="flex gap-4 mt-4">
                <app-input placeholder="Min Price"/>
                <app-input placeholder="Max Price"/>
            </div>
        </app-collapse>
    </div>
</div>
