<div class="flex flex-col relative">
    <span class="absolute top-4 left-4 bg-white rounded-full px-4 py-3 font-medium">{{ tag() }}</span>
    <img [class]="getImageClass()" [src]="imageUrl()" alt="Image 1">

    <div class="mt-8">
        <span>
            {{ date() }} | By {{ author() }}
        </span>
        <h2 class="header header-3 mt-4">
            <a [routerLink]="['/page-list/detail/',title()]">
                {{ title() }}
            </a>
        </h2>
    </div>

</div>
